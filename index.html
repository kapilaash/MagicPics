<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Button Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .event-log {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .event-log p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Bootstrap Button Events</h1>
    <p class="text-center">Click, touch, hover, and perform all possible events on these buttons!</p>

    <div class="d-flex justify-content-center gap-3">
      <button id="primaryButton" class="btn btn-primary">Primary Button</button>
      <button id="secondaryButton" class="btn btn-secondary">Secondary Button</button>
      <button id="dangerButton" class="btn btn-danger">Danger Button</button>
    </div>

    <h3 class="mt-4">Event Log</h3>
    <div class="event-log" id="eventLog"></div>
  </div>

  <script>
    const buttons = document.querySelectorAll("button");
    const eventLog = document.getElementById("eventLog");

    const logEvent = (eventName, targetId) => {
      const timestamp = new Date().toLocaleTimeString();
      const message = `<p>[${timestamp}] Event: <strong>${eventName}</strong> triggered on <strong>${targetId}</strong></p>`;
      eventLog.innerHTML += message;
      eventLog.scrollTop = eventLog.scrollHeight;
    };

    buttons.forEach(button => {
      const events = [
        "click", "dblclick", "mousedown", "mouseup", "mouseenter", "mouseleave",
        "mouseover", "mouseout", "contextmenu", "touchstart", "touchmove",
        "touchend", "touchcancel", "focus", "blur", "keydown", "keypress", "keyup"
      ];

      events.forEach(eventType => {
        button.addEventListener(eventType, (event) => {
          logEvent(eventType, event.target.id);
        });
      });
    });
  </script>
</body>
</html>
